<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - Healthcare Data Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #0a0e1a;
            --card: rgba(17, 24, 39, 0.7);
            --border: rgba(34, 211, 238, .15);
            --glow: rgba(34, 211, 238, .3);
            --text: #f1f5f9;
            --sub: #94a3b8;
            --muted: #64748b;
            --cyan: #22d3ee;
            --blue: #6366f1;
            --rose: #f43f5e;
            --emerald: #10b981;
            --amber: #f59e0b;
            --violet: #8b5cf6
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 20%, rgba(34, 211, 238, .07) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(16, 185, 129, .06) 0%, transparent 50%);
            pointer-events: none
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 32px;
            background: rgba(17, 24, 39, .92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border)
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 14px
        }

        .topbar-left a {
            color: var(--muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color .2s
        }

        .topbar-left a:hover {
            color: var(--text)
        }

        .topbar h2 {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #22d3ee, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .topbar-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 211, 238, .1);
            color: var(--cyan);
            padding: 5px 14px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(34, 211, 238, .2)
        }

        .content {
            padding: 24px 32px;
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto
        }

        /* Search area */
        .search-area {
            text-align: center;
            margin-bottom: 32px;
            padding: 40px 0 0
        }

        .search-area h2 {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -.5px;
            margin-bottom: 6px
        }

        .search-area p {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 24px
        }

        .search-row {
            display: flex;
            gap: 10px;
            max-width: 560px;
            margin: 0 auto
        }

        .search-input {
            flex: 1;
            padding: 13px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(30, 41, 59, .6);
            color: var(--text);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color .2s
        }

        .search-input:focus {
            border-color: var(--cyan)
        }

        .search-input::placeholder {
            color: var(--muted)
        }

        .search-btn {
            padding: 13px 28px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #22d3ee, #10b981);
            color: #0a0e1a;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: transform .2s, box-shadow .2s
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(34, 211, 238, .3)
        }

        /* Results list */
        .results {
            margin-bottom: 24px
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px
        }

        .results-header h3 {
            font-size: 15px;
            font-weight: 600
        }

        .results-count {
            font-size: 12px;
            color: var(--muted)
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all .25s
        }

        .result-item:hover {
            border-color: var(--glow);
            transform: translateX(4px);
            background: rgba(30, 41, 59, .5)
        }

        .ri-left {
            display: flex;
            align-items: center;
            gap: 14px
        }

        .ri-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0
        }

        .ri-avatar.m {
            background: linear-gradient(135deg, #6366f1, #8b5cf6)
        }

        .ri-avatar.f {
            background: linear-gradient(135deg, #ec4899, #f43f5e)
        }

        .ri-name {
            font-size: 14px;
            font-weight: 600
        }

        .ri-meta {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px
        }

        .ri-right {
            display: flex;
            align-items: center;
            gap: 16px
        }

        .ri-stat {
            text-align: center
        }

        .ri-stat-val {
            font-size: 16px;
            font-weight: 700;
            color: var(--cyan)
        }

        .ri-stat-lbl {
            font-size: 9px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .5px
        }

        .ri-arrow {
            color: var(--muted);
            font-size: 18px;
            transition: transform .2s
        }

        .result-item:hover .ri-arrow {
            transform: translateX(4px);
            color: var(--cyan)
        }

        /* Patient detail panel */
        .patient-detail {
            display: none
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color .2s;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif
        }

        .back-btn:hover {
            color: var(--text)
        }

        .detail-profile {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden
        }

        .detail-profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #22d3ee, #10b981)
        }

        .dp-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: #fff;
            flex-shrink: 0
        }

        .dp-avatar.m {
            background: linear-gradient(135deg, #6366f1, #8b5cf6)
        }

        .dp-avatar.f {
            background: linear-gradient(135deg, #ec4899, #f43f5e)
        }

        .dp-info h3 {
            font-size: 20px;
            font-weight: 700
        }

        .dp-meta {
            display: flex;
            gap: 16px;
            margin-top: 6px;
            flex-wrap: wrap
        }

        .dp-meta span {
            font-size: 12px;
            color: var(--sub)
        }

        .dp-meta .lbl {
            color: var(--muted);
            font-weight: 600
        }

        .detail-kpis {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px
        }

        .dk {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            text-align: center;
            transition: all .3s
        }

        .dk:hover {
            border-color: var(--glow);
            transform: translateY(-2px)
        }

        .dk-val {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px
        }

        .dk:nth-child(1) .dk-val {
            color: var(--cyan)
        }

        .dk:nth-child(2) .dk-val {
            color: var(--rose)
        }

        .dk:nth-child(3) .dk-val {
            color: var(--emerald)
        }

        .dk:nth-child(4) .dk-val {
            color: var(--violet)
        }

        .dk-lbl {
            font-size: 10px;
            color: var(--muted);
            margin-top: 3px;
            text-transform: uppercase;
            letter-spacing: .8px;
            font-weight: 600
        }

        .visits-list {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px
        }

        .visits-list h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 14px
        }

        .vl-scroll {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 6px
        }

        .vl-card {
            border: 1px solid rgba(34, 211, 238, .08);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 10px;
            background: rgba(30, 41, 59, .25);
            transition: all .2s
        }

        .vl-card:hover {
            border-color: rgba(34, 211, 238, .2);
            background: rgba(30, 41, 59, .45)
        }

        .vl-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 6px
        }

        .vl-date {
            font-size: 13px;
            font-weight: 600
        }

        .vl-badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .4px
        }

        .vl-badge.emergency {
            background: rgba(244, 63, 94, .15);
            color: var(--rose)
        }

        .vl-badge.consultation {
            background: rgba(99, 102, 241, .15);
            color: var(--blue)
        }

        .vl-badge.diagnostic {
            background: rgba(34, 211, 238, .15);
            color: var(--cyan)
        }

        .vl-reason {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px
        }

        .vl-doc {
            font-size: 12px;
            color: var(--sub)
        }

        .vl-doc strong {
            color: var(--text);
            font-weight: 600
        }

        .vl-labs {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(34, 211, 238, .06)
        }

        .vl-labs h5 {
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 6px
        }

        .vl-lab {
            display: flex;
            justify-content: space-between;
            padding: 5px 8px;
            border-radius: 5px;
            margin-bottom: 3px;
            background: rgba(17, 24, 39, .5);
            font-size: 12px
        }

        .vl-lab .tt {
            color: var(--sub);
            font-weight: 500
        }

        .vl-res {
            padding: 1px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: 700
        }

        .vl-res.normal {
            background: rgba(16, 185, 129, .12);
            color: var(--emerald)
        }

        .vl-res.abnormal {
            background: rgba(244, 63, 94, .12);
            color: var(--rose)
        }

        .vl-res.other {
            background: rgba(245, 158, 11, .12);
            color: var(--amber)
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-size: 14px
        }

        ::-webkit-scrollbar {
            width: 5px
        }

        ::-webkit-scrollbar-track {
            background: transparent
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, .3);
            border-radius: 3px
        }

        @media(max-width:768px) {
            .detail-kpis {
                grid-template-columns: repeat(2, 1fr)
            }

            .detail-profile {
                flex-direction: column;
                text-align: center
            }

            .dp-meta {
                justify-content: center
            }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="topbar-left">
            <a href="index.html">&larr; Back</a>
            <h2>Doctor Portal</h2>
        </div>
        <div class="topbar-badge">&#9877; Doctor View</div>
    </div>

    <div class="content">
        <!-- Search view -->
        <div id="searchView">
            <div class="search-area">
                <h2>Patient Lookup</h2>
                <p>Search by Patient ID, name, or city to access records</p>
                <div class="search-row">
                    <input type="text" class="search-input" id="searchInput"
                        placeholder="Search by ID, name, or city..." autofocus>
                    <button class="search-btn" onclick="doSearch()">Search</button>
                </div>
            </div>
            <div class="results" id="results"></div>
        </div>

        <!-- Detail view -->
        <div class="patient-detail" id="detailView">
            <button class="back-btn" onclick="backToSearch()">&larr; Back to search</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let allData = null;
        let searchTimer = null;

        document.getElementById('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') doSearch() });
        document.getElementById('searchInput').addEventListener('input', () => { clearTimeout(searchTimer); searchTimer = setTimeout(doSearch, 300) });

        async function loadData() {
            if (!allData) { const r = await fetch('patient_records.json'); allData = await r.json() }
            return allData;
        }

        async function doSearch() {
            const q = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!q) { document.getElementById('results').innerHTML = ''; return }
            const data = await loadData();
            const matches = data.patient_index.filter(p =>
                p.patient_id.toLowerCase().includes(q) ||
                p.name.toLowerCase().includes(q) ||
                p.city.toLowerCase().includes(q)
            ).slice(0, 30);

            const el = document.getElementById('results');
            if (matches.length === 0) { el.innerHTML = '<div class="no-results">No patients found. Try a different search term.</div>'; return }
            el.innerHTML = `<div class="results-header"><h3>Search Results</h3><span class="results-count">${matches.length} found</span></div>` +
                matches.map(p => {
                    const init = p.name.split(' ').map(w => w[0]).join('').substring(0, 2);
                    return `<div class="result-item" onclick="viewPatient('${p.patient_id}')">
                    <div class="ri-left">
                        <div class="ri-avatar ${p.gender === 'M' ? 'm' : 'f'}">${init}</div>
                        <div><div class="ri-name">${p.name}</div><div class="ri-meta">${p.patient_id} &bull; ${p.city} &bull; ${p.blood_group}</div></div>
                    </div>
                    <div class="ri-right">
                        <div class="ri-stat"><div class="ri-stat-val">${p.total_visits}</div><div class="ri-stat-lbl">Visits</div></div>
                        <div class="ri-stat"><div class="ri-stat-val">${p.total_lab_reports}</div><div class="ri-stat-lbl">Labs</div></div>
                        <span class="ri-arrow">&rarr;</span>
                    </div>
                </div>`;
                }).join('');
        }

        async function viewPatient(pid) {
            const data = await loadData();
            const p = data.records[pid];
            if (!p) return;

            document.getElementById('searchView').style.display = 'none';
            document.getElementById('detailView').style.display = 'block';

            const init = p.name.split(' ').map(w => w[0]).join('').substring(0, 2);
            const s = p.summary;

            let html = `
        <div class="detail-profile">
            <div class="dp-avatar ${p.gender === 'M' ? 'm' : 'f'}">${init}</div>
            <div class="dp-info">
                <h3>${p.name}</h3>
                <div class="dp-meta">
                    <span><span class="lbl">ID:</span> ${p.patient_id}</span>
                    <span><span class="lbl">Gender:</span> ${p.gender === 'M' ? 'Male' : 'Female'}</span>
                    <span><span class="lbl">DOB:</span> ${p.dob}</span>
                    <span><span class="lbl">Blood:</span> ${p.blood_group}</span>
                    <span><span class="lbl">City:</span> ${p.city}</span>
                </div>
            </div>
        </div>
        <div class="detail-kpis">
            <div class="dk"><div class="dk-val">${s.total_visits}</div><div class="dk-lbl">Total Visits</div></div>
            <div class="dk"><div class="dk-val">${s.total_lab_reports}</div><div class="dk-lbl">Lab Reports</div></div>
            <div class="dk"><div class="dk-val">${s.doctors_seen.length}</div><div class="dk-lbl">Doctors Seen</div></div>
            <div class="dk"><div class="dk-val">${s.hospitals_visited.length}</div><div class="dk-lbl">Hospitals</div></div>
        </div>
        <div class="visits-list"><h4>Visit History (${p.visits.length} visits)</h4><div class="vl-scroll">`;

            p.visits.forEach(v => {
                const bc = v.visit_type.toLowerCase();
                let labs = '';
                if (v.lab_reports.length > 0) {
                    labs = `<div class="vl-labs"><h5>Lab Reports</h5>${v.lab_reports.map(l => {
                        const rc = l.result.toLowerCase().includes('normal') && !l.result.toLowerCase().includes('abnormal') ? 'normal' : l.result.toLowerCase().includes('abnormal') ? 'abnormal' : 'other';
                        return `<div class="vl-lab"><span class="tt">${l.test_type}</span><span class="vl-res ${rc}">${l.result}</span></div>`;
                    }).join('')}</div>`;
                }
                html += `<div class="vl-card">
                <div class="vl-top"><div class="vl-date">${v.visit_date}</div><span class="vl-badge ${bc}">${v.visit_type}</span></div>
                <div class="vl-reason">${v.reason}</div>
                <div class="vl-doc">Dr. <strong>${v.doctor.name}</strong> &mdash; ${v.doctor.specialization}, ${v.doctor.hospital}</div>
                ${labs}
            </div>`;
            });

            html += '</div></div>';
            document.getElementById('detailContent').innerHTML = html;
            window.scrollTo(0, 0);
        }

        function backToSearch() {
            document.getElementById('detailView').style.display = 'none';
            document.getElementById('searchView').style.display = 'block';
        }
    </script>
</body>

</html>
